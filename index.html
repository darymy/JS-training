<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #00022d">
        <h1>Dream on</h1>
        <p>nothing is impossible</p>
      </div>
      <div style="background-color: #cd1534">
        <h1>What are you needing?</h1>
        <p>love</p>
      </div>
      <div style="background-color: #155c83">
        <h1>Big city life</h1>
        <p>Here my heart have no base</p>
      </div>
      <div style="background-color: #66c9ff">
        <h1>The call of the sea</h1>
        <p>pacification</p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1505144808419-1957a94ca61e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzOTAwNXwwfDF8c2VhcmNofDEzfHxuYXR1cmV8ZW58MHx8fHwxNjc5NDkwOTA1&ixlib=rb-4.0.3&q=80&w=1080')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1428366890462-dd4baecf492b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzOTAwNXwwfDF8c2VhcmNofDEwfHxidWlsZGluZ3xlbnwwfHx8fDE2Nzk0Nzk1NjI&ixlib=rb-4.0.3&q=80&w=1080')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzOTAwNXwwfDF8c2VhcmNofDEwfHxsb3ZlfGVufDB8fHx8MTY3OTUwMTEwNA&ixlib=rb-4.0.3&q=80&w=1080')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1564053051381-5cb91813736b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzOTAwNXwwfDF8c2VhcmNofDc5fHxzcGFjZXxlbnwwfHx8fDE2Nzk1MDEzMjc&ixlib=rb-4.0.3&q=80&w=1080')">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
